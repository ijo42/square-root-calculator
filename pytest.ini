[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --cov=src/square_root_calculator
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    -p no:qt

[coverage:run]
source = src/square_root_calculator
omit = 
    */tests/*
    */__pycache__/*
    */.venv/*

[coverage:report]
exclude_lines = 
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
