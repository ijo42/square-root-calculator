name: CI/CD Pipeline

on:
  pull_request:
    branches: [ master, main ]
  push:
    branches: [ master, main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    env:
      DISPLAY: ':99'
      QT_QPA_PLATFORM: offscreen
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Set up uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"
    
    - name: Install Qt dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libegl1 libxkbcommon-x11-0 libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 libxcb-render-util0 libxcb-xinerama0 libxcb-xfixes0 libxcb-shape0
        
    - name: Install dependencies with uv
      run: uv sync --dev
        
    - name: Run tests with coverage (headless)
      run: |
        uv run pytest --cov=src/square_root_calculator --cov-report=html --cov-report=xml --cov-report=term -p no:qt -v --no-header
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        
    - name: Archive coverage HTML report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30
        
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Set up uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"
        
    - name: Install dependencies with uv
      run: uv sync --dev
        
    - name: Format code with black
      run: |
        uv run black src/ tests/
        
    - name: Commit formatting changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        git diff --quiet && git diff --staged --quiet || git commit -m "style: auto-format code with black"
        
    - name: Push changes
      if: github.event_name == 'pull_request'
      run: |
        git push
        
    - name: Lint with flake8
      run: |
        uv run flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
        uv run flake8 src/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics || true

  build-linux:
    name: Build Linux ELF
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Set up uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"
        
    - name: Install dependencies with uv
      run: uv sync --dev
        
    - name: Build Linux executable with PyInstaller
      run: |
        uv run pyinstaller square_root_calculator.spec
        
    - name: Upload Linux executable
      uses: actions/upload-artifact@v4
      with:
        name: SquareRootCalculator-Linux-ELF
        path: dist/SquareRootCalculator
        retention-days: 30

  build-windows:
    name: Build Windows EXE
    runs-on: windows-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Set up uv
      uses: astral-sh/setup-uv@v3
      with:
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"
      
    - name: Install dependencies with uv
      run: uv sync --dev
        
    - name: Build Windows executable with PyInstaller
      run: uv run pyinstaller square_root_calculator.spec
        
    - name: Upload Windows executable
      uses: actions/upload-artifact@v4
      with:
        name: SquareRootCalculator-Windows-EXE
        path: dist/SquareRootCalculator.exe
        retention-days: 30
